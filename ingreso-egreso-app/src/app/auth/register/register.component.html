<!-- ============================================================== -->
<!-- Register  -->
<!-- ============================================================== -->
<div class="page-body-wrapper full-page-wrapper auth-page">

  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">

    <div class="row w-100">

      <div class="col-lg-4 mx-auto">

        <h2 class="text-center mb-4">Registro</h2>
        <!-- ============================================================== -->
        <!-- Formulario  -->
        <!-- ============================================================== -->
        <div class="auto-form-wrapper">

          <form (ngSubmit)="onSubmit( f.value )" #f="ngForm">

            <div class="form-group">
              <!-- ============================================================== -->
              <!-- Div email input  -->
              <!-- ============================================================== -->
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Correo" ngModel name="email" required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <!-- ============================================================== -->
              <!-- End email input -->
              <!-- ============================================================== -->
            </div>

            <div class="form-group">
              <!-- ============================================================== -->
              <!-- Div name input  -->
              <!-- ============================================================== -->
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Nombre" ngModel name="nombre" required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <!-- ============================================================== -->
              <!-- End name input -->
              <!-- ============================================================== -->
            </div>

            <div class="form-group">

              <!-- ============================================================== -->
              <!-- Div password  -->
              <!-- ============================================================== -->
              <div class="input-group">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" ngModel name="password" required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <!-- ============================================================== -->
              <!-- End password  -->
              <!-- ============================================================== -->

            </div>

            <div class="form-group">
              <!-- ============================================================== -->
              <!-- submit  -->
              <!-- ============================================================== -->
              
              <button *ngIf="!cargando" class="btn btn-primary submit-btn btn-block" [disabled]=" f.invalid ">Crear cuenta</button>
              <button *ngIf="cargando" class="btn btn-primary submit-btn btn-block" [disabled]=" true ">
                <i class="fa fa-spin fa-sync"></i>
                Espere...</button>
              <!-- ============================================================== -->
              <!-- End submit  -->
              <!-- ============================================================== -->
            </div>


            <!-- ============================================================== -->
            <!-- login  -->
            <!-- ============================================================== -->
            <div class="text-block text-center my-3">



              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>

            </div>
            <!-- ============================================================== -->
            <!-- End login -->
            <!-- ============================================================== -->

          </form>

        </div>
        <!-- ============================================================== -->
        <!-- End Formulario -->
        <!-- ============================================================== -->

      </div>

    </div>

  </div>
  <!-- content-wrapper ends -->
</div>
<!-- ============================================================== -->
<!-- End register  -->
<!-- ============================================================== -->
